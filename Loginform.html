<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="A"> <!-- outer -->
    <div class="B"> <!-- login Form Container -->
      <h2 class="C">Sign up Page</h2> <!-- Title -->
      <p class="D">Sign up to continue</p> <!-- Subtitle -->

      <form>
        <div class="E"> <!-- Name Input -->
          <input type="text" placeholder="Name" required>
        </div>
        <div class="E"> <!-- Email Input -->
          <input type="email" placeholder="Email" required>
        </div>
        <div class="E"> <!-- Password Input -->
          <input type="password" placeholder="Password" required>
        </div>

        <button type="submit" class="F">Sign up</button> <!-- Submit Button -->

        <div class="G"> <!-- Checkbox -->
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
      </form>

      <hr>

      <p class="H">ACCESS QUICKLY</p> <!-- Access Label -->

      <div class="I"> <!-- Social Button Group -->
        <button class="J">Google</button>
        <button class="K">LinkedIn</button>
        <button class="L">SSO</button>
      </div>

      <p class="M">Already have an account? <a href="1">Sign in</a></p> <!-- Footer -->
    </div>
  </div>
</body>
</html>
